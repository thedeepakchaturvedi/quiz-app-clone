components:
    schemas:
        UpdateQuizResponse:
            type: object
            properties:
                message:
                    type: string
                    example: Updated quiz Successfully!
                data:
                    type: object
                    properties:
                        title:
                            type: string
                            example: Swagger API Quiz
                        description:
                            type: string
                            example: Quiz related to Swagger API
                        adminID:
                            type: string
                            example: 63f8c6ffe0dd6c132a0e9780
                        questions:
                            type: array
                            items:
                                type: object
                                properties:
                                    title:
                                        type: string
                                        example: 'The G.C.D. of 1.08, 0.36 and 0.9 is:'
                                    options:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                title:
                                                    type: string
                                                    example: '11.1203234'
                                                id:
                                                    type: string
                                                    example: 63f90eca0fc991d66d7f32b1
                                                isSelected:
                                                    type: boolean
                                                    example: false
                                    isMultiple:
                                        type: boolean
                                        example: false
                                    points:
                                        type: integer
                                        format: int32
                                        example: 5
                                    id:
                                        type: string
                                        example: 63f90eca0fc991d66d7f32b0
                        urlId:
                            type: string
                            example: asLeCYQtZb_9QKxP7_IpNHB1
                        totalPoints:
                            type: integer
                            format: int32
                            example: 35
                        id:
                            type: string
                            example: 63f90287a2f4adb6b6b9fe60
