components:
    schemas:
        GetQuizByIDResponse:
            type: object
            properties:
                message:
                    type: string
                    example: Fetched quiz Successfully!
                data:
                    type: object
                    properties:
                        title:
                            type: string
                            example: HCF and LCM
                        description:
                            type: string
                            example: HCF and LCM quiz
                        adminID:
                            type: string
                            example: 63f8c6ffe0dd6c132a0e9780
                        questions:
                            type: array
                            items:
                                type: object
                                properties:
                                    title:
                                        type: string
                                        example: 'The G.C.D. of 1.08, 0.36 and 0.9 is:'
                                    options:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                title:
                                                    type: string
                                                    example: '0.03'
                                                id:
                                                    type: string
                                                    example: 63f8c6ffe0dd6c132a0e9784
                                                isSelected:
                                                    type: boolean
                                                    example: false
                                    isMultiple:
                                        type: boolean
                                        example: false
                                    points:
                                        type: integer
                                        format: int32
                                        example: 5
                                    id:
                                        type: string
                                        example: 63f8c6ffe0dd6c132a0e9783
                        urlId:
                            type: string
                            example: LeCYQtZb_9QKxP7_IpNHB
                        totalPoints:
                            type: integer
                            format: int32
                            example: 35
                        id:
                            type: string
                            example: 63f8c6ffe0dd6c132a0e9782
